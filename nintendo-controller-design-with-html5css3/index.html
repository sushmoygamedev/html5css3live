<!DOCTYPE html>
<html lang="en">

<head>
    <title>NES Classic Controller</title>
    <!--=====META=====-->
    <meta charset="UTF-8">

    <!--=====META VIEWPORT=====-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--=====FRAMEWORK STYLESHEET=====-->
    <link rel="stylesheet" href="assets/css/cgnx.css">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/device.css">
    <link rel="stylesheet" href="assets/css/fa.min.css">
    <!--=====USER STYLESHEET=====-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">

    <!--=====SCRIPT LOAD BEFORE CONTENT LOAD=====-->
    <script src="assets/js/modernizr.js" type="text/javascript"></script>

    <!--=====CONDITIONAL COMMENT=====-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--=====CONTENT AREA START=====-->
    <div class="wrapper">
        <div class="controller-body">

            <div class="controller-outer">
                <div class="controller-inner">

                    <div class="dpad">
                        <div class="h-dpad">
                            <div class="button-up"></div>
                            <div class="button-left"></div>
                            <div class="center-circle"></div>
                            <div class="button-right"></div>
                            <div class="button-down"></div>
                        </div>
                    </div>
                    
                    <div class="menu-button">
                        <div class="even-size"></div>
                        <div class="even-size"></div>
                        <div class="even-size button-name">
                            <p>Select</p>
                            <p>Start</p>
                        </div>
                        <div class="button-select-start">
                            <div class="button-select"></div>
                            <div class="button-start"></div>
                        </div>
                        <div class="odd-size"></div>
                    </div>

                    <div class="control-button">
                        <div class="title">
                            <p>Sushmoy<br>GameDev</p>
                        </div>
                        <div class="button-a-b">
                            <div class="button-b-outer">
                                <div class="button-b-inner"></div>
                                <div class="button-name button-b">
                                    <p>B</p>
                                </div>
                            </div>
                            <div class="button-a-outer">
                                <div class="button-a-inner"></div>
                                <div class="button-name button-a">
                                    <p>A</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--=====CONTENT AREA END=====-->

    <!--=====SCRIPT LOAD AFTER CONTENT LOAD=====-->
    <script src="assets/js/jquery-3.6.1.min.js" type="text/javascript"></script>

</body>

</html>
